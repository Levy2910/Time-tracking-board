<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="main_box">
            <div class="smaller_main_box">
                <img src="images/image-jeremy.png" alt="">
                <small>Report for</small>
                <h2>Jeremy <br>Robson</h2>
            </div>
            <div class="datetime">
                <small id="daily">Daily</small>
                <small id="weekly">Weekly</small>
                <small id="monthly">Monthly</small>
            </div>
        </div>

        <div class="normal_box">
            <div class="smaller_normal_box">
                <h3>Work</h3>
                <i class="fas fa-ellipsis-h"></i>
                <p class="current">32hrs</p>
                <small class="previous">Last Week - 36hrs</small>
            </div>
            <img src="images/icon-work.svg" alt="">
        </div>

        <div class="normal_box">
            <div class="smaller_normal_box">
                <h3>Play</h3>
                <i class="fas fa-ellipsis-h"></i>
                <p class="current">10hrs</p>
                <small class="previous">Last Week - 8hrs</small>
            </div>
            <img src="images/icon-play.svg" alt="">
        </div>

        <div class="normal_box">
            <div class="smaller_normal_box">
                <h3>Study</h3>
                <i class="fas fa-ellipsis-h"></i>
                <p class="current">4hrs</p>
                <small class="previous">Last Week - 7hrs</small>
            </div>
            <img src="images/icon-study.svg" alt="">
        </div>

        <div class="normal_box">
            <div class="smaller_normal_box">
                <h3>Exercise</h3>
                <i class="fas fa-ellipsis-h"></i>
                <p class="current">4hrs</p>
                <small class="previous">Last Week - 5hrs</small>
            </div>
            <img src="images/icon-exercise.svg" alt="">
        </div>

        <div class="normal_box">
            <div class="smaller_normal_box">
                <h3>Social</h3>
                <i class="fas fa-ellipsis-h"></i>
                <p class="current">5hrs</p>
                <small class="previous">Last Week - 10hrs</small>
            </div>
            <img src="images/icon-social.svg" alt="">
        </div>

        <div class="normal_box">
            <div class="smaller_normal_box">
                <h3>Self Care</h3>
                <i class="fas fa-ellipsis-h"></i>
                <p class="current">2hrs</p>
                <small class="previous">Last Week - 2hrs</small>
            </div>
            <img src="images/icon-self-care.svg" alt="">
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
